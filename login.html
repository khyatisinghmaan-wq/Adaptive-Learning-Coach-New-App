{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-3">Demo Login (Alias Only)</h2>
<form method="post" class="space-y-3">
  <input class="border p-2 rounded w-full" type="text" name="alias" placeholder="Enter an alias (e.g., user01)" required/>
  <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
</form>
{% if session.get('alias') %}
  <p class="mt-3 text-sm">You are logged in as <strong>{{ session['alias'] }}</strong>.</p>
{% endif %}
{% endblock %}
