<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALC Prototype V1</title>
    <!-- Tailwind via CDN for quick demo -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow">
      <div class="max-w-5xl mx-auto px-4 py-3 flex gap-4">
        <a class="font-semibold" href="/">Home</a>
        <a href="/chat">Chat</a>
        <a href="/survey">Survey</a>
        <a href="/lessons">Lessons</a>
        <a href="/metrics">Metrics</a>
        <a class="ml-auto" href="/login">Login</a>
      </div>
    </nav>
    <main class="max-w-5xl mx-auto p-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="my-2 p-3 bg-yellow-50 border border-yellow-200 rounded">
            {% for m in messages %}<div>{{ m }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
