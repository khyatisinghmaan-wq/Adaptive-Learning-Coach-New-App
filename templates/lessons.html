{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-3">Micro-Lessons</h2>
<p class="mb-3 text-sm text-gray-600">Toggle completion to simulate progress.</p>
<table class="w-full bg-white rounded shadow">
  <thead>
    <tr class="text-left bg-gray-100">
      <th class="p-2">Lesson</th>
      <th class="p-2">Status</th>
      <th class="p-2">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for lesson in lessons %}
    <tr class="border-t">
      <td class="p-2">{{ lesson['title'] }}</td>
      <td class="p-2">{{ 'Done' if lesson['completed'] else 'Not done' }}</td>
      <td class="p-2">
        <form method="post">
          <input type="hidden" name="lesson_id" value="{{ lesson['id'] }}"/>
          <button class="bg-blue-600 text-white px-3 py-1 rounded" type="submit">Toggle</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
