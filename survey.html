{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-3">Pulse Survey (3 items)</h2>
<form method="post" class="space-y-3">
  <div>
    <label class="block mb-1">1) I feel confident about learning this topic.</label>
    <select class="border p-2 rounded" name="q1">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }}</option>{% endfor %}
    </select>
  </div>
  <div>
    <label class="block mb-1">2) The lessons match my current skill level.</label>
    <select class="border p-2 rounded" name="q2">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }}</option>{% endfor %}
    </select>
  </div>
  <div>
    <label class="block mb-1">3) I plan to apply this at work.</label>
    <select class="border p-2 rounded" name="q3">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }}</option>{% endfor %}
    </select>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Submit</button>
</form>
{% endblock %}
